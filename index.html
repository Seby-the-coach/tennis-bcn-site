<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach de Tennis - Barcelone</title>
  <style>
    body {font-family: Arial, sans-serif; text-align:center; background:#fefaf4; color:#333; padding:50px; margin:0;}
    h1 {margin-bottom: 20px;}
    .lang-buttons {margin-top: 20px;}
    .lang-buttons a{
      display:inline-block;width:70px;height:70px;line-height:70px;margin:10px;border-radius:50%;
      background:#9acd32;border:4px solid #fff;color:#333;font-weight:bold;text-decoration:none;font-size:14px;
      box-shadow:0 4px 8px rgba(0,0,0,.2);transition:transform .2s, background-color .3s;
    }
    .lang-buttons a:hover{transform:scale(1.1);background:#7cb518;}
  </style>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (lang && typeof lang === "string") {
      if (lang.startsWith('fr')) location.href = 'index-fr.html';
      else if (lang.startsWith('es')) location.href = 'index-es.html';
      else if (lang.startsWith('ca')) location.href = 'index-cat.html';
      else location.href = 'index-fr.html';
    }
  </script>
</head>
<body>
  <h1>Redirection en cours…</h1>
  <p>Si vous n’êtes pas redirigé, choisissez votre langue :</p>
  <div class="lang-buttons">
    <a href="index-fr.html">FR</a>
    <a href="index-es.html">ES</a>
    <a href="index-cat.html">CAT</a>
  </div>
</body>
</html>
