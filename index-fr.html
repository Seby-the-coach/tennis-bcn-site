    body {

      color: #333;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.3s;
    }
    .lang-buttons a:hover {
      transform: scale(1.1);
      background-color: #7cb518; /* vert plus foncé */
    }
  </style>
